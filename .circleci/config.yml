# Elixir CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-elixir/ for more details
version: 2
jobs:
  build:
    docker:
      # specify the version here
      - image: circleci/elixir:1.5-node
      - image: circleci/postgres:10-alpine
        environment:
          POSTGRES_USER: sealas
          POSTGRES_DB: sealas
          POSTGRES_PASSWORD: "sealas"

    working_directory: ~/sealas
    environment:
      MIX_HOME: /home/circleci/sealas/_mix_ci
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-npm-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - restore_cache:
          keys:
            - erlang-20.1_elixir-1.5.2.plt
          paths:
            - _mix_ci

      - run: npm i
      - run: npm run mdlint
      - run: make mix-tools
      - run: make mix-prepare
      - run: make mix-test
      - run: make mix-dialyzer

      - save_cache:
          key: v1-npm-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - save_cache:
          key: erlang-20.1_elixir-1.5.2.plt
          paths:
            - _mix_ci
